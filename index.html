<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema OS - Magno</title>
    <style>
        /* Estilos Gerais */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        
        /* Barra de Navega√ß√£o */
        .navbar { background: #2c3e50; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .navbar h2 { margin: 0; font-size: 20px; }
        .menu-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        .menu-links a:hover { background: #3498db; }
        .link-oficina { border: 1px solid #27ae60; color: #2ecc71 !important; }

        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; margin-bottom: 20px;}
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .full { grid-column: span 2; }
        
        button#btnEnviar { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button#btnEnviar:hover { background: #0056b3; }

        /* Estilo dos Cards */
        .card-os { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; border-left: 8px solid #fbc02d; position: relative; }
        .card-os.concluido { border-left-color: #28a745; background: #f9fff9; }
        
        .detalhes-fechamento { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .obs-box { grid-column: span 2; background: #f0f0f0; padding: 10px; border-radius: 5px; }

        .btn-imprimir { background: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px;}

        @media print {
            body * { visibility: hidden; }
            .printable, .printable * { visibility: visible; }
            .printable { position: absolute; left: 0; top: 0; width: 100%; border: 1px solid #000; padding: 20px; }
            .navbar, #btnEnviar, .btn-imprimir, .btn-excluir, .grid, hr, h2 { display: none !important; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>üõ†Ô∏è Sistema de Manuten√ß√£o</h2>
    <div class="menu-links">
        <a href="historico.html">üìö Hist√≥rico</a>
    </div>
</div>

<div class="container">
    <h2>Nova Ordem de Servi√ßo</h2>
    <div class="grid">
        <div><label>Setor:</label><input type="text" id="setor"></div>
        <div><label>Solicitante:</label><input type="text" id="solicitante"></div>
        <div class="full"><label>Equipamento/M√°quina:</label><input type="text" id="equipamento"></div>
        <div><label>M√°quina Parada?</label><select id="parada"><option>N√£o</option><option>Sim</option></select></div>
        <div><label>Tipo de Servi√ßo:</label><select id="tipoServico"><option>Predial</option><option>El√©trica</option><option>Melhoria</option><option>Corretiva</option><option>Preventiva</option></select></div>
        <div class="full"><label>Motivo:</label><textarea id="motivo" rows="2"></textarea></div>
    </div>
    <button id="btnEnviar">GERAR ORDEM DE SERVI√áO</button>

    <hr style="margin: 40px 0;">
    
    <div id="monitoramento">
        <h2>üìã Painel de Acompanhamento (Tempo Real)</h2>
        <div id="lista-os">Carregando ordens...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUUadtzPAVUYsROQ87Vd7G96EkbQDniqc",
        authDomain: "magno-10b0d.firebaseapp.com",
        databaseURL: "https://magno-10b0d-default-rtdb.firebaseio.com",
        projectId: "magno-10b0d",
        storageBucket: "magno-10b0d.firebasestorage.app",
        messagingSenderId: "455121182342",
        appId: "1:455121182342:web:13ba1fc65fd95256c9fb07"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('btnEnviar').onclick = () => {
        const setor = document.getElementById('setor').value;
        const equipamento = document.getElementById('equipamento').value;
        if(!setor || !equipamento) return alert("Preencha os campos obrigat√≥rios!");

        db.ref('ordens').push({
            setor,
            solicitante: document.getElementById('solicitante').value,
            equipamento,
            parada: document.getElementById('parada').value,
            tipoServico: document.getElementById('tipoServico').value,
            motivo: document.getElementById('motivo').value,
            status: 'Aberto',
            dataAbertura: new Date().toLocaleString('pt-BR')
        });
        alert("OS Criada!");
        // Limpar campos
        document.getElementById('setor').value = '';
        document.getElementById('equipamento').value = '';
        document.getElementById('motivo').value = '';
    };

    db.ref('ordens').on('value', (snap) => {
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '';
        const data = snap.val();
        if(!data) { lista.innerHTML = "Nenhuma ordem ativa."; return; }

        Object.keys(data).reverse().forEach(id => {
            const os = data[id];
            const isConcluido = os.status === 'Conclu√≠do';
            
            const card = document.createElement('div');
            card.className = `card-os ${isConcluido ? 'concluido' : ''}`;
            card.id = `card-${id}`;
            
            card.innerHTML = `
                <h3 style="margin-top:0">${isConcluido ? '‚úÖ CONCLU√çDA' : '‚è≥ EM ANDAMENTO'}</h3>
                <strong>üìç Setor:</strong> ${os.setor} | <strong>‚öôÔ∏è M√°quina:</strong> ${os.equipamento} <br>
                <small>üìÖ ${os.dataAbertura} | Solicitante: ${os.solicitante}</small>
                <p><b>Motivo:</b> ${os.motivo}</p>

                ${isConcluido ? `
                    <div class="detalhes-fechamento">
                        <div><b>üë®‚Äçüîß Mec√¢nico:</b> ${os.executante}</div>
                        <div><b>‚è∞ Horas:</b> ${os.horaInicio} √†s ${os.horaFim}</div>
                        <div class="obs-box"><b>üõ†Ô∏è Relat√≥rio:</b><br> ${os.servicoExecutado}</div>
                    </div>
                    <button class="btn-imprimir" onclick="imprimirOS('card-${id}')">üñ®Ô∏è IMPRIMIR</button>
                ` : '<i>Aguardando mec√¢nico finalizar...</i>'}
                
                <button class="btn-excluir" onclick="excluirOS('${id}')">Apagar</button>
            `;
            lista.appendChild(card);
        });
    });

    function imprimirOS(cardId) {
        const card = document.getElementById(cardId);
        card.classList.add('printable');
        window.print();
        card.classList.remove('printable');
    }

    window.excluirOS = (id) => { if(confirm("Deseja apagar permanentemente?")) db.ref('ordens/'+id).remove(); };
</script>
</body>
</html>
