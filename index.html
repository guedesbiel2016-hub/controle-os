<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema OS - Magno</title>
    <style>
        /* ESTILOS DE TELA (UI) */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; color: #333; }
        .navbar { background: #2c3e50; padding: 15px 20px; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .full { grid-column: span 2; }
        button#btnEnviar { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button#btnEnviar:hover { background: #0056b3; }

        /* PAINEL DE ACOMPANHAMENTO */
        .card-os { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; border-left: 8px solid #fbc02d; position: relative; }
        .card-os.concluido { border-left-color: #28a745; background: #f9fff9; }
        .detalhes-fechamento { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .obs-box-tela { grid-column: span 2; background: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 5px; font-size: 0.9em; }
        .btn-imprimir { background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px;}

        /* ESTILOS DE IMPRESS√ÉO */
        .printable-os { display: none; }
        @media print {
            @page { size: auto; margin: 8mm; }
            body { background: white !important; }
            .navbar, .container, #btnEnviar, .btn-excluir, .btn-imprimir, hr, h2 { display: none !important; }
            .printable-os { display: block !important; width: 100%; font-family: Arial, sans-serif; color: black; }
            .os-header { display: flex; border: 1px solid #000; align-items: center; }
            .os-logo { width: 100px; padding: 5px; border-right: 1px solid #000; font-weight: bold; text-align: center; }
            .os-title { flex: 1; text-align: center; font-size: 15px; font-weight: bold; }
            .os-doc-info { width: 100px; padding: 5px; border-left: 1px solid #000; font-size: 8px; }
            .os-table { width: 100%; border-collapse: collapse; margin-top: -1px; }
            .os-table td { border: 1px solid #000; padding: 4px 6px; font-size: 11px; vertical-align: middle; }
            .bg-gray { background-color: #e0e0e0 !important; -webkit-print-color-adjust: exact; font-weight: bold; white-space: nowrap; width: 1%; }
            .check-box { display: inline-block; width: 10px; height: 10px; border: 1px solid #000; text-align: center; line-height: 10px; font-size: 8px; margin-right: 2px; }
            .sig-cell { height: 70px; vertical-align: bottom; text-align: center; border: 1px solid #000; }
            .sig-line { border-top: 1px solid #000; margin: 0 10px; font-size: 9px; margin-bottom: 5px; }
        }
    </style>
</head>
<body>

<div class="navbar"><h2>üõ†Ô∏è Sistema de Manuten√ß√£o - Magno</h2></div>

<div class="container">
    <h2>Nova Ordem de Servi√ßo</h2>
    <div class="grid">
        <div><label>Setor:</label><input type="text" id="setor"></div>
        <div><label>Solicitante:</label><input type="text" id="solicitante"></div>
        <div class="full"><label>Equipamento/M√°quina:</label><input type="text" id="equipamento"></div>
        <div><label>M√°quina Parada?</label><select id="parada"><option value="N√£o">N√£o</option><option value="Sim">Sim</option></select></div>
        <div><label>Tipo de Servi√ßo:</label><select id="tipoServico"><option>Corretiva</option><option>Preventiva</option><option>Predial</option><option>El√©trica</option><option>Melhoria</option></select></div>
        <div class="full"><label>Motivo / Problema:</label><textarea id="motivo" rows="2"></textarea></div>
    </div>
    <button id="btnEnviar">GERAR ORDEM DE SERVI√áO</button>

    <hr style="margin: 40px 0;">
    <div id="monitoramento">
        <h2>üìã Painel de Acompanhamento</h2>
        <div id="lista-os">Carregando ordens...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUUadtzPAVUYsROQ87Vd7G96EkbQDniqc",
        authDomain: "magno-10b0d.firebaseapp.com",
        databaseURL: "https://magno-10b0d-default-rtdb.firebaseio.com",
        projectId: "magno-10b0d",
        storageBucket: "magno-10b0d.firebasestorage.app",
        messagingSenderId: "455121182342",
        appId: "1:455121182342:web:13ba1fc65fd95256c9fb07"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function gerarNumeroOS() {
        const snapshot = await db.ref('config/contadorSequencial').once('value');
        let atual = snapshot.val();
        let proximo = (atual === null || atual < 2025) ? 2025 : atual + 1;
        await db.ref('config/contadorSequencial').set(proximo);
        return proximo;
    }

    document.getElementById('btnEnviar').onclick = async () => {
        const setor = document.getElementById('setor').value;
        const equipamento = document.getElementById('equipamento').value;
        const motivo = document.getElementById('motivo').value;
        if(!setor || !equipamento || !motivo) return alert("Preencha os campos obrigat√≥rios!");

        const numeroOS = await gerarNumeroOS();
        db.ref('ordens').push({
            numeroOS, setor, solicitante: document.getElementById('solicitante').value,
            equipamento, parada: document.getElementById('parada').value,
            tipoServico: document.getElementById('tipoServico').value,
            motivo, status: 'Aberto', dataAbertura: new Date().toLocaleString('pt-BR')
        });
        alert(`OS N¬∫ ${numeroOS} Criada!`);
        location.reload();
    };

    db.ref('ordens').on('value', (snap) => {
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '';
        const data = snap.val();
        if(!data) return;

        Object.keys(data).reverse().forEach(id => {
            const os = data[id];
            const isConcluido = os.status === 'Conclu√≠do';
            const card = document.createElement('div');
            card.className = `card-os ${isConcluido ? 'concluido' : ''}`;
            
            card.innerHTML = `
                <h3 style="margin:0">${isConcluido ? '‚úÖ CONCLU√çDA' : '‚è≥ EM ANDAMENTO'} - OS: ${os.numeroOS || 'S/N'}</h3>
                <strong>üìç Setor:</strong> ${os.setor} | <strong>‚öôÔ∏è M√°quina:</strong> ${os.equipamento} <br>
                <small>üìÖ ${os.dataAbertura} | üë§ Solicitante: ${os.solicitante || '---'}</small>
                
                <div style="background: #fdfdfd; padding: 10px; border: 1px solid #eee; margin-top:10px;">
                    <b>Motivo:</b> ${os.motivo}
                </div>

                ${isConcluido ? `
                    <div class="detalhes-fechamento">
                        <div><b>üë®‚Äçüîß Executante:</b> ${os.executante || '---'}</div>
                        <div><b>‚è∞ Tempo:</b> ${os.horaInicio || '--'} √†s ${os.horaFim || '--'}</div>
                        <div class="obs-box-tela"><b>üõ†Ô∏è Relat√≥rio:</b> ${os.servicoExecutado || 'Sem detalhes.'}</div>
                        <div class="obs-box-tela"><b>üì¶ Material:</b> ${os.materialUtilizado || 'Nenhum registrado.'}</div>
                    </div>
                ` : ''}
                
                <button class="btn-imprimir" onclick="imprimirOS('${id}')">üñ®Ô∏è IMPRIMIR</button>
                <button class="btn-excluir" onclick="excluirOS('${id}')">Apagar</button>
            `;
            lista.appendChild(card);
        });
    });

    function imprimirOS(id) {
        db.ref('ordens/' + id).once('value', (snap) => {
            const os = snap.val();
            const printArea = document.createElement('div');
            printArea.className = 'printable-os';

            printArea.innerHTML = `
                <div class="os-header">
                    <div class="os-logo">MAGNO</div>
                    <div class="os-title">ORDEM DE SERVI√áO - MANUTEN√á√ÉO</div>
                    <div class="os-doc-info">FRQ 065<br>Rev: 10<br>${new Date().toLocaleDateString('pt-BR')}</div>
                </div>

                <table class="os-table">
                    <tr>
                        <td class="bg-gray">ORDEM DE SERVI√áO N¬∫:</td>
                        <td colspan="3" style="font-size: 14px; font-weight: bold;">${os.numeroOS}</td>
                    </tr>
                    <tr>
                        <td class="bg-gray">SETOR:</td><td style="width:35%">${os.setor}</td>
                        <td class="bg-gray">SOLICITANTE:</td><td style="width:35%">${os.solicitante}</td>
                    </tr>
                    <tr>
                        <td class="bg-gray">EQUIPAMENTO:</td><td colspan="3">${os.equipamento}</td>
                    </tr>
                    <tr>
                        <td class="bg-gray">M√ÅQUINA PARADA?</td>
                        <td colspan="3">
                            <span class="check-box">${os.parada === 'Sim' ? 'X' : ''}</span> Sim &nbsp;&nbsp; 
                            <span class="check-box">${os.parada === 'N√£o' ? 'X' : ''}</span> N√£o
                        </td>
                    </tr>
                </table>

                <table class="os-table" style="border-top:none;">
                    <tr><td class="bg-gray" colspan="5">TIPO DE SERVI√áO:</td></tr>
                    <tr style="text-align: center;">
                        <td><span class="check-box">${os.tipoServico === 'Predial' ? 'X' : ''}</span> Predial</td>
                        <td><span class="check-box">${os.tipoServico === 'El√©trica' ? 'X' : ''}</span> El√©trica</td>
                        <td><span class="check-box">${os.tipoServico === 'Melhoria' ? 'X' : ''}</span> Melhoria</td>
                        <td><span class="check-box">${os.tipoServico === 'Corretiva' ? 'X' : ''}</span> Corretiva</td>
                        <td><span class="check-box">${os.tipoServico === 'Preventiva' ? 'X' : ''}</span> Preventiva</td>
                    </tr>
                </table>

                <table class="os-table" style="border-top:none;">
                    <tr><td class="bg-gray">MOTIVO / SERVI√áO SOLICITADO:</td></tr>
                    <tr><td style="height: 45px; vertical-align:top;">${os.motivo}</td></tr>
                    <tr><td class="bg-gray">SERVI√áO EXECUTADO:</td></tr>
                    <tr><td style="height: 100px; vertical-align:top;">${os.servicoExecutado || ''}</td></tr>
                    <tr><td class="bg-gray">MATERIAL UTILIZADO:</td></tr>
                    <tr><td style="height: 50px; vertical-align:top;">${os.materialUtilizado || ''}</td></tr>
                </table>

                <table class="os-table" style="border-top:none; table-layout:fixed;">
                    <tr>
                        <td class="sig-cell"><div class="sig-line">Respons√°vel pela Manuten√ß√£o</div></td>
                        <td class="sig-cell"><div class="sig-line">Respons√°vel pela Libera√ß√£o Produ√ß√£o</div></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height: 70px; vertical-align:top; text-align:left; padding: 5px;">
                            <strong>OBSERVA√á√ïES:</strong>
                            <div style="font-size: 10px; margin-top: 3px;">${os.observacoes || ''}</div>
                        </td>
                    </tr>
                </table>
            `;

            document.body.appendChild(printArea);
            window.print();
            document.body.removeChild(printArea);
        });
    }

    window.excluirOS = (id) => { if(confirm("Apagar?")) db.ref('ordens/'+id).remove(); };
</script>
</body>
</html>
