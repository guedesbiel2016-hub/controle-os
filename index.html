<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura e Monitoramento OS - Magno</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; margin-bottom: 20px;}
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .full { grid-column: span 2; }
        button#btnEnviar { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        /* Estilo dos Cards no Monitoramento */
        .card-os { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; border-left: 8px solid #fbc02d; position: relative; }
        .card-os.concluido { border-left-color: #28a745; background: #f9fff9; }
        
        .status-badge { position: absolute; top: 15px; right: 15px; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .badge-aberto { background: #fff3cd; color: #856404; }
        .badge-concluido { background: #d4edda; color: #155724; }

        .detalhes-fechamento { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em; }
        .obs-box { grid-column: span 2; background: #eee; padding: 10px; border-radius: 5px; margin-top: 5px; }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px;}
    </style>
</head>
<body>

<div class="container">
    <h2>Abertura de Ordem de Servi√ßo</h2>
    <div class="grid">
        <div><label>Setor:</label><input type="text" id="setor"></div>
        <div><label>Solicitante:</label><input type="text" id="solicitante"></div>
        <div class="full"><label>Equipamento/M√°quina:</label><input type="text" id="equipamento"></div>
        <div><label>M√°quina Parada?</label><select id="parada"><option>N√£o</option><option>Sim</option></select></div>
        <div><label>Tipo de Servi√ßo:</label><select id="tipoServico"><option>Predial</option><option>El√©trica</option><option>Melhoria</option><option>Corretiva</option><option>Preventiva</option></select></div>
        <div class="full"><label>Motivo/Descri√ß√£o do Problema:</label><textarea id="motivo" rows="2"></textarea></div>
    </div>
    <button id="btnEnviar">GERAR ORDEM DE SERVI√áO</button>

    <hr style="margin: 40px 0;">

    <div id="monitoramento">
        <h2>üìã Painel de Acompanhamento</h2>
        <div id="lista-os">Carregando ordens...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUUadtzPAVUYsROQ87Vd7G96EkbQDniqc",
        authDomain: "magno-10b0d.firebaseapp.com",
        databaseURL: "https://magno-10b0d-default-rtdb.firebaseio.com",
        projectId: "magno-10b0d",
        storageBucket: "magno-10b0d.firebasestorage.app",
        messagingSenderId: "455121182342",
        appId: "1:455121182342:web:13ba1fc65fd95256c9fb07"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('btnEnviar').onclick = () => {
        const setor = document.getElementById('setor').value;
        const equipamento = document.getElementById('equipamento').value;
        if(!setor || !equipamento) return alert("Preencha Setor e Equipamento!");

        db.ref('ordens').push({
            setor,
            solicitante: document.getElementById('solicitante').value,
            equipamento,
            parada: document.getElementById('parada').value,
            tipoServico: document.getElementById('tipoServico').value,
            motivo: document.getElementById('motivo').value,
            status: 'Aberto',
            dataAbertura: new Date().toLocaleString('pt-BR')
        });
        alert("OS Enviada com sucesso!");
    };

    db.ref('ordens').on('value', (snap) => {
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '';
        const data = snap.val();
        if(!data) { lista.innerHTML = "Nenhuma OS encontrada."; return; }

        Object.keys(data).reverse().forEach(id => {
            const os = data[id];
            const isConcluido = os.status === 'Conclu√≠do';
            
            lista.innerHTML += `
                <div class="card-os ${isConcluido ? 'concluido' : ''}">
                    <span class="status-badge ${isConcluido ? 'badge-concluido' : 'badge-aberto'}">
                        ${os.status.toUpperCase()}
                    </span>
                    
                    <strong>üìç Setor:</strong> ${os.setor} | <strong>‚öôÔ∏è M√°quina:</strong> ${os.equipamento} <br>
                    <small>üìÖ Aberta em: ${os.dataAbertura} por ${os.solicitante || 'N√£o informado'}</small>
                    <p><b>Motivo:</b> ${os.motivo}</p>

                    ${isConcluido ? `
                        <div class="detalhes-fechamento">
                            <div><b>üë®‚Äçüîß Executante:</b> ${os.executante || '-'}</div>
                            <div><b>‚è∞ Hor√°rio:</b> ${os.horaInicio || '00:00'} √†s ${os.horaFim || '00:00'}</div>
                            <div class="obs-box"><b>üõ†Ô∏è Servi√ßo Realizado:</b><br> ${os.servicoExecutado || 'N√£o detalhado'}</div>
                            <div class="obs-box"><b>üì¶ Materiais:</b><br> ${os.materialUtilizado || 'Nenhum'}</div>
                        </div>
                    ` : '<i>‚è≥ Aguardando execu√ß√£o do mec√¢nico...</i>'}
                    
                    <button class="btn-excluir" onclick="excluirOS('${id}')">Apagar OS</button>
                </div>
            `;
        });
    });

    window.excluirOS = (id) => { if(confirm("Deseja remover este registro do hist√≥rico?")) db.ref('ordens/'+id).remove(); };
</script>
</body>
</html>
