<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento e Impress√£o OS - Magno</title>
    <style>
        /* Estilos para a tela */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; margin-bottom: 20px;}
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .full { grid-column: span 2; }
        button#btnEnviar { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .card-os { background: #fff; padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; border-left: 8px solid #fbc02d; position: relative; }
        .card-os.concluido { border-left-color: #28a745; background: #f9fff9; }
        
        .detalhes-fechamento { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .obs-box { grid-column: span 2; background: #f0f0f0; padding: 10px; border-radius: 5px; }

        .btn-imprimir { background: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-excluir { background: #ff4d4d; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px;}

        /* ESTILO EXCLUSIVO PARA IMPRESS√ÉO (O que aparece no papel) */
        @media print {
            body * { visibility: hidden; }
            .printable, .printable * { visibility: visible; }
            .printable { 
                position: absolute; left: 0; top: 0; width: 100%; 
                border: 2px solid #000 !important; color: #000 !important; background: #fff !important;
                padding: 20px; font-size: 14pt;
            }
            .btn-imprimir, .btn-excluir, #btnEnviar, h2, .grid, hr { display: none !important; }
            .obs-box { background: #fff !important; border: 1px solid #000 !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Abertura de Ordem de Servi√ßo</h2>
    <div class="grid">
        <div><label>Setor:</label><input type="text" id="setor"></div>
        <div><label>Solicitante:</label><input type="text" id="solicitante"></div>
        <div class="full"><label>Equipamento/M√°quina:</label><input type="text" id="equipamento"></div>
        <div><label>M√°quina Parada?</label><select id="parada"><option>N√£o</option><option>Sim</option></select></div>
        <div><label>Tipo de Servi√ßo:</label><select id="tipoServico"><option>Predial</option><option>El√©trica</option><option>Melhoria</option><option>Corretiva</option><option>Preventiva</option></select></div>
        <div class="full"><label>Motivo:</label><textarea id="motivo" rows="2"></textarea></div>
    </div>
    <button id="btnEnviar">GERAR ORDEM DE SERVI√áO</button>

    <hr>
    <div id="monitoramento">
        <h2>üìã Painel de Acompanhamento</h2>
        <div id="lista-os">Carregando...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUUadtzPAVUYsROQ87Vd7G96EkbQDniqc",
        authDomain: "magno-10b0d.firebaseapp.com",
        databaseURL: "https://magno-10b0d-default-rtdb.firebaseio.com",
        projectId: "magno-10b0d",
        storageBucket: "magno-10b0d.firebasestorage.app",
        messagingSenderId: "455121182342",
        appId: "1:455121182342:web:13ba1fc65fd95256c9fb07"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('btnEnviar').onclick = () => {
        db.ref('ordens').push({
            setor: document.getElementById('setor').value,
            solicitante: document.getElementById('solicitante').value,
            equipamento: document.getElementById('equipamento').value,
            parada: document.getElementById('parada').value,
            tipoServico: document.getElementById('tipoServico').value,
            motivo: document.getElementById('motivo').value,
            status: 'Aberto',
            dataAbertura: new Date().toLocaleString('pt-BR')
        });
        alert("OS Gerada!");
    };

    db.ref('ordens').on('value', (snap) => {
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '';
        const data = snap.val();
        if(!data) return;

        Object.keys(data).reverse().forEach(id => {
            const os = data[id];
            const isConcluido = os.status === 'Conclu√≠do';
            
            // Criamos o card. Adicionamos a classe 'printable' ao card que queremos imprimir
            const card = document.createElement('div');
            card.className = `card-os ${isConcluido ? 'concluido' : ''}`;
            card.id = `card-${id}`;
            
            card.innerHTML = `
                <h3>ORDEM DE SERVI√áO - ${os.status.toUpperCase()}</h3>
                <strong>üìç Setor:</strong> ${os.setor} | <strong>‚öôÔ∏è Equipamento:</strong> ${os.equipamento} <br>
                <small>üìÖ Aberta em: ${os.dataAbertura} | Solicitante: ${os.solicitante}</small>
                <p><b>Motivo do Chamado:</b> ${os.motivo}</p>

                ${isConcluido ? `
                    <div class="detalhes-fechamento">
                        <div><b>üë®‚Äçüîß Executante:</b> ${os.executante}</div>
                        <div><b>‚è∞ Hor√°rio:</b> ${os.horaInicio} √†s ${os.horaFim}</div>
                        <div class="obs-box"><b>üõ†Ô∏è Servi√ßo Executado:</b><br> ${os.servicoExecutado}</div>
                        <div class="obs-box"><b>üì¶ Materiais:</b><br> ${os.materialUtilizado}</div>
                    </div>
                    <button class="btn-imprimir" onclick="imprimirOS('card-${id}')">üñ®Ô∏è IMPRIMIR OS</button>
                ` : '<i>‚è≥ Pendente na Oficina</i>'}
                
                <button class="btn-excluir" onclick="excluirOS('${id}')">Apagar</button>
            `;
            lista.appendChild(card);
        });
    });

    function imprimirOS(cardId) {
        const card = document.getElementById(cardId);
        card.classList.add('printable'); // Marca para o CSS de impress√£o
        window.print();
        card.classList.remove('printable'); // Remove ap√≥s imprimir para n√£o bagun√ßar a tela
    }

    window.excluirOS = (id) => { if(confirm("Remover?")) db.ref('ordens/'+id).remove(); };
</script>
</body>
</html>
